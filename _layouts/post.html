---
layout: default
---
<article class="article">
  <h1><a href="{{ site.url }}{{ page.url | remove:'index.html' }}" rel="me">{{ page.title }}</a></h1>
  <p class="pub-date">
    Escrito em <time datetime="{{ page.date | date: "%d/%m/%Y" }}" pubdate>{{ page.date | date: "%d/%m/%Y" }}</time><span id="post-pageviews"></span>
  </p>
  {{ content }}
</article>
